<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table align="center">
    <tr>
        <td>Users</td>
    </tr>
    <tr th:each="user: ${users}">
        <td th:text ="${user.name}">user</td>
        <td th:text ="${user.firstName}">user1</td>
        <td th:text ="${user.userName}">user2</td>
    </tr>
</table>
</body>
</html>
